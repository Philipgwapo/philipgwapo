<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Twitter-like Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Simple Twitter-like Interface</h1>
    </header>
    <main>
        <form id="tweet-form">
            <textarea id="tweet-text" placeholder="What's happening?" maxlength="280"></textarea>
            <button type="submit">Tweet</button>
        </form>
        <section id="tweets-container"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
